<div class="auth-container" dir="rtl">
  <div class="auth-card">
    <div class="auth-header">
      <div class="brand-logo">W</div>
      <div class="app-header-title">
        <h1>Wolf Tasks</h1>
      </div>
      <div class="auth-step-info">
        <h2 class="auth-title">התחברות</h2>
        <p class="auth-subtitle">הכנס את פרטיך כדי להמשיך</p>
      </div>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-group">
        <label class="form-label">אימייל</label>
        <input type="email" formControlName="email" placeholder="your@email.com" class="form-input">
      </div>
      
      <div class="form-group">
        <label class="form-label">סיסמה</label>
        <input type="password" formControlName="password" placeholder="••••••••" class="form-input">
      </div>
      
      <button type="submit" class="btn-submit" [disabled]="loginForm.invalid || isLoading">
        @if (!isLoading) {
          <span>התחבר</span>
        } @else {
          <div class="spinner-container">
            <span class="spinner"></span>
            <span>מתחבר...</span>
          </div>
        }
      </button>
    </form>

    <div class="auth-footer">
      <span>אין לך חשבון?</span>
      <a routerLink="/register" class="auth-link">הירשם כאן</a>
    </div>
  </div>
</div>
