<div class="auth-container" dir="rtl">
  <div class="auth-card">
    <div class="auth-header">
      <div class="brand-logo">W</div> <div class="app-header-title">
        <h1>Wolf Tasks</h1>
      </div>
      <div class="auth-step-info">
        <h2 class="auth-title">ברוכה הבאה</h2>
        <p class="auth-subtitle">צרי חשבון חדש כדי להתחיל</p>
      </div>
    </div>

    <form class="auth-form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label class="form-label">שם מלא</label>
        <input type="text" [(ngModel)]="name" name="name" placeholder="השם שלך" class="form-input" required>
      </div>
      <div class="form-group">
        <label class="form-label">אימייל</label>
        <input type="email" [(ngModel)]="email" name="email" placeholder="your@email.com" class="form-input" required>
      </div>
      <div class="form-group">
        <label class="form-label">סיסמה</label>
        <input type="password" [(ngModel)]="password" name="password" placeholder="••••••••" class="form-input" required>
      </div>
      
      <button type="submit" class="btn-submit" [disabled]="isLoading">
        @if (!isLoading) {
          <span>הירשם</span>
        } @else {
          <div class="spinner-container">
            <span class="spinner"></span>
            <span>נרשם...</span>
          </div>
        }
      </button>
    </form>

    <div class="auth-footer">
      <span>כבר יש לך חשבון?</span>
      <a routerLink="/login" class="auth-link">התחברי כאן</a>
    </div>
  </div>
</div>
